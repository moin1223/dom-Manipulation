<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event bubble</h1>
    <section id="section-container">
        <ul id="ul-container">
            <li class="item">lorem2</li>
            <li id="second-item" class="item">lorem2</li>
            <li class="item">lorem2</li>
            <li class="item">lorem2</li>
            <li class="item">lorem2</li>
        </ul>
    </section>
    <script>
        // section
        document.getElementById("section-container").addEventListener('click',function() {

            console.log("Section Click")
        })
        //ul
        document.getElementById("ul-container").addEventListener('click',function(event) {
            console.log("Ul Click")
        })
        //li
        document.getElementById("second-item").addEventListener('click',function(event) {
            console.log("second-item click")
            // event.stopPropagation()
            // event.stopImmediatePropagation();
            
            
        })

</body>
